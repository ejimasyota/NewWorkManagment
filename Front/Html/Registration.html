<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員登録 | 作品管理システム</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Css/Common.css">
  <style>
    /**
     * 会員登録画面固有スタイル
     */
    .RegistrationContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .RegistrationCard {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .RegistrationTitle {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .RegistrationSubtitle {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .RegistrationForm .FormGroup {
      margin-bottom: 20px;
    }

    .RegistrationForm .InputForm {
      padding: 14px 15px;
      font-size: 15px;
    }

    .RegistrationForm .ButtonClass {
      padding: 14px 24px;
      font-size: 16px;
    }

    .RegistrationButtonGroup {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }

    .RegistrationIcon {
      font-size: 50px;
      color: #667eea;
      text-align: center;
      margin-bottom: 20px;
    }

    .HintText {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }

    @media screen and (max-width: 480px) {
      .RegistrationCard {
        padding: 30px 20px;
      }
      .RegistrationTitle {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="RegistrationContainer">
    <div class="RegistrationCard">
      <div class="RegistrationIcon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1 class="RegistrationTitle">会員登録</h1>
      <p class="RegistrationSubtitle">新規アカウントを作成してください</p>

      <form class="RegistrationForm" id="RegistrationForm" onsubmit="return false;">
        <div class="FormGroup">
          <input
            type="text"
            class="InputForm"
            id="UserId"
            placeholder="ユーザーID（12桁）"
            maxlength="12"
            autocomplete="username"
          >
          <p class="HintText">大文字・記号・数値を含む12桁</p>
        </div>

        <div class="FormGroup">
          <input
            type="password"
            class="InputForm"
            id="Password"
            placeholder="パスワード（12桁）"
            maxlength="12"
            autocomplete="new-password"
          >
          <p class="HintText">ユーザーIDと異なる12桁</p>
        </div>

        <div class="RegistrationButtonGroup">
          <button type="submit" class="ButtonClass SuccessButton ButtonFull" id="RegisterButton">
            <i class="fas fa-check"></i> 登録
          </button>
          <button type="button" class="ButtonClass SecondaryButton ButtonFull" id="BackToLoginButton">
            <i class="fas fa-arrow-left"></i> ログインへ
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="../Js/Common.js"></script>
  <script src="../Js/Dialog.js"></script>
  <script>
    /**
     * Registration.js
     * 会員登録画面の処理
     */

    /**
     * ページ読み込み時の初期化処理
     */
    document.addEventListener("DOMContentLoaded", function() {
      InitializeRegistrationPage();
    });

    /**
     * 会員登録画面の初期化
     */
    function InitializeRegistrationPage() {
      /** 登録ボタンのイベント設定 */
      document.getElementById("RegisterButton").addEventListener("click", HandleRegistration);

      /** ログインへボタンのイベント設定 */
      document.getElementById("BackToLoginButton").addEventListener("click", function() {
        window.location.href = "/index.html";
      });

      /** Enterキーで登録 */
      document.getElementById("RegistrationForm").addEventListener("keypress", function(E) {
        if (E.key === "Enter") {
          HandleRegistration();
        }
      });
    }

    /**
     * 会員登録処理
     */
    async function HandleRegistration() {
      const UserId = document.getElementById("UserId").value.trim();
      const Password = document.getElementById("Password").value.trim();

      /** 入力チェック */
      if (!IsRequired(UserId)) {
        await ShowErrorDialog("ユーザーIDを入力してください");
        document.getElementById("UserId").focus();
        return;
      }

      if (!IsRequired(Password)) {
        await ShowErrorDialog("パスワードを入力してください");
        document.getElementById("Password").focus();
        return;
      }

      /** 桁数チェック */
      if (!CheckLength(UserId, 12)) {
        await ShowErrorDialog("ユーザーIDは12桁で入力してください");
        document.getElementById("UserId").focus();
        return;
      }

      if (!CheckLength(Password, 12)) {
        await ShowErrorDialog("パスワードは12桁で入力してください");
        document.getElementById("Password").focus();
        return;
      }

      /** 形式チェック */
      if (!ValidateUserId(UserId)) {
        await ShowErrorDialog("ユーザーIDには大文字・記号・数値を含めてください");
        document.getElementById("UserId").focus();
        return;
      }

      if (UserId === Password) {
        await ShowErrorDialog("パスワードはユーザーIDと異なる値を設定してください");
        document.getElementById("Password").focus();
        return;
      }

      /** API呼び出し */
      try {
        const Response = await CallApi("/Registration.php", "POST", {
          UserId: UserId,
          Password: Password
        });

        if (Response.Success) {
          await ShowInfoDialog("登録完了", "会員登録が完了しました。ログイン画面へ移動します。");
          window.location.href = "/index.html";
        } else {
          await ShowErrorDialog(Response.Message || "登録に失敗しました");
        }
      } catch (Error) {
        await ShowErrorDialog(Error.message || "登録処理中にエラーが発生しました");
      }
    }
  </script>
</body>
</html>
